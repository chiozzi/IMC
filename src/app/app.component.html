<body style="background-color: #a373a3;">
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 90rem;">
      <div class="card-body">
        <h1 class="card-title text-center mb-3" style="color: purple;">Calcular IMC</h1>
        <h4 class="card-subtitle mb-3 text-center" style="color: #5e5d5e;">Insira seu peso e sua altura:</h4>

        <div class="input-group mb-2">
          <input type="number" class="form-control form-control-lg" placeholder="Peso (kg)" [(ngModel)]="peso" (keydown.enter)="calcularIMC()">
        </div>
        
        <div class="input-group mb-3">
          <input type="number" class="form-control form-control-lg" placeholder="Altura (cm)" [(ngModel)]="altura" (input)="formatarAltura()" (keydown.enter)="calcularIMC()">
        </div>

        <div class="d-flex justify-content-center mb-3">
          <button type="button" class="btn btn-primary" style="background-color: purple; color: white; padding: 8px 0; width: 200px; font-size: 20px;" (click)="calcularIMC()">Calcular IMC</button>
        </div>

        <div class="mb-5 text-center">
          <label for="resultado" style="color: #5e5d5e; font-weight: bold; font-size: 1.5rem;">IMC: </label>
          <p id="resultado" style="font-weight: bold; font-size: 1.5rem; padding: 10px; border-radius: 8px; box-shadow: 3px 5px 15px rgba(0, 0, 0, 0.2); width: 175px; margin: 0 auto;">
            {{ imc !== null && imc !== undefined ? imc.toFixed(2) : '...' }}
            </p>
        </div>

        <div class="mb-3 text-center">
          <h4 class="card-subtitle mb-3" style="color: #5e5d5e;">Classificação:</h4>
          <p id="resultado" style="font-weight: bold; font-size: 1.5rem; padding: 10px; border-radius: 8px; box-shadow: 3px 5px 15px rgba(0, 0, 0, 0.2); width: 250px; margin: 0 auto;">
            <!-- Exibe a classificação ou '...' -->
            {{ classificacao || '...' }} 
          </p>
        </div>

        <div class="text-center">
          <!--  verifica se a variável imagem tem um valor válido; se tiver, o conteúdo é exibido, caso contrário, é removido da página. -->
          <img *ngIf="imagem" [src]="imagem" alt="Classificação do IMC" style="max-width: 150px;">
        </div>
      </div>
    </div>
  </div>
</body>
